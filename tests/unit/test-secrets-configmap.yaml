suite: Test Secrets and ConfigMap
templates:
  - secret.yaml
  - configmap.yaml
  - namespace.yaml

tests:
  - it: should render namespace with correct name
    template: namespace.yaml
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: haystack-rag

  - it: should render secrets with correct structure
    template: secret.yaml
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          apiVersion: v1
          kind: Secret
          metadata:
            name: rag-secrets
            namespace: haystack-rag
          type: Opaque
          data:
            OPENSEARCH_PASSWORD: Q2hhbmdlTWUxMjMh
            OPENAI_API_KEY: ""

  - it: should render configmap with correct structure
    template: configmap.yaml
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: rag-config
            namespace: haystack-rag
          data:
            OPENSEARCH_HOST: opensearch
            OPENSEARCH_PORT: "9200"

  - it: should use custom namespace when provided
    template: secret.yaml
    set:
      namespace: custom-namespace
    asserts:
      - contains:
          metadata:
            namespace: custom-namespace

  - it: should use custom secret values when provided
    template: secret.yaml
    set:
      secret.opensearchPassword: CustomPassword123!
      secret.openaiApiKey: sk-test-key
    asserts:
      - contains:
          data:
            OPENSEARCH_PASSWORD: Q3VzdG9tUGFzc3dvcmQxMjMh
            OPENAI_API_KEY: c2stdGVzdC1rZXk= 