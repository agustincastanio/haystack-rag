name: Helm chart lint & schema check

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CHART_DIR: "."                 # chart lives at repo root

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Install Helm 3
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.3

      # 3. Install kubeconform (strict YAML schema validator)
      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.5/kubeconform-linux-amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin kubeconform
          kubeconform -v   # show installed version for log clarity

      # 4. Download Traefik CRD schemas
      - name: Fetch Traefik CRD schemas
        run: |
          mkdir -p /tmp/schemas
          SCHEMA_URL="https://raw.githubusercontent.com/traefik/traefik/v2.10/docs/content/reference/dynamic-configuration/kubernetes-crd-v1alpha1.yml"
          curl -sSL "$SCHEMA_URL" -o /tmp/schemas/IngressRoute.yaml
          cp /tmp/schemas/IngressRoute.yaml /tmp/schemas/Middleware.yaml
          cp /tmp/schemas/IngressRoute.yaml /tmp/schemas/ServersTransport.yaml

      # 5. Helm strict lint
      - name: Helm strict lint
        run: |
          helm lint --strict "$CHART_DIR" -f "$CHART_DIR/values.yaml"

      # 6. Render chart and validate every object (core + Traefik CRDs)
      - name: Render & kubeconform
        run: |
          helm template "$CHART_DIR" | \
            kubeconform -strict \
                        -schema-location default \
                        -schema-location file:///tmp/schemas/{{ .ResourceKind }}.yaml \
                        -summary
